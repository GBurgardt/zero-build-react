<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WASM Gravity Game</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: #0b0b0b; color: #e6e6e6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; }
      #canvas { display: block; width: 100vw; height: 100vh; }
      .hud { position: fixed; top: 10px; left: 12px; background: rgba(0,0,0,0.5); padding: 8px 10px; border-radius: 8px; font-size: 12px; line-height: 1.4; }
      .hud strong { color: #9ae6b4; }
      .controls { margin-top: 6px; display: flex; gap: 6px; flex-wrap: wrap; }
      button { background: #1f2937; color: #e5e7eb; border: 1px solid #374151; border-radius: 6px; padding: 6px 10px; cursor: pointer; }
      button:hover { background: #374151; }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="hud">
      <div>FPS: <strong id="fps">0</strong></div>
      <div>Partículas: <strong id="count">0</strong></div>
      <div>Update: <strong id="updateMs">0</strong> ms · Step: <strong id="dtMs">0</strong> ms</div>
      <div class="controls">
        <button id="spawn100k">Spawn 100k</button>
        <button id="spawn500k">Spawn 500k</button>
        <button id="clear">Clear</button>
      </div>
      <div>Arrastrá el mouse: movés el agujero negro</div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
