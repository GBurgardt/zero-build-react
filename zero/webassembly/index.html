<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WASM + WebGL Circles</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: #0b0b0b; color: #e6e6e6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      #canvas { display: block; width: 100vw; height: 100vh; }
      .hud { position: fixed; top: 10px; left: 12px; background: rgba(0,0,0,0.5); padding: 8px 10px; border-radius: 8px; font-size: 12px; line-height: 1.4; }
      .hud strong { color: #9ae6b4; }
      .hint { color: #a0aec0; }
      a { color: #63b3ed; text-decoration: none; }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="hud">
      <div>FPS: <strong id="fps">0</strong></div>
      <div>Círculos: <strong id="count">0</strong></div>
      <div>Modo: <strong id="mode">WASM</strong> · Update: <strong id="updateMs">0</strong> ms</div>
      <div class="controls" style="margin-top:6px; display:flex; gap:6px; flex-wrap:wrap;">
        <button id="toggleMode">Cambiar a JS</button>
        <button id="benchmark">Benchmark 50k</button>
        <button id="clear">Limpiar</button>
      </div>
      <div class="hint">Arrastrá para dibujar · Teclas <strong>C</strong> limpiar, <strong>T</strong> toggle modo</div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
