<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zero-build React + Import Maps</title>

    <!-- Import Map: mapea "react" y "react-dom/client" a URLs ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>

    <style>
      :root { 
        color-scheme: light dark; 
      }
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      #root { 
        display: grid; 
        place-items: center; 
        min-height: 100vh; 
        padding: 24px; 
      }
      .card { 
        max-width: 560px; 
        width: 100%; 
        padding: 32px; 
        border-radius: 16px; 
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      .pokemon-info {
        display: flex;
        align-items: center;
        gap: 20px;
        margin: 20px 0;
      }
      .pokemon-sprite {
        image-rendering: -webkit-optimize-contrast;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        padding: 8px;
      }
      .stats {
        display: grid;
        gap: 8px;
      }
      .stat-bar {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .stat-label {
        min-width: 80px;
        font-size: 14px;
        color: #666;
      }
      .stat-value {
        flex: 1;
        height: 20px;
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
      }
      .stat-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transition: width 0.3s ease;
      }
      .deploy-info {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid #e0e0e0;
        font-size: 14px;
        color: #666;
      }
      .loading {
        color: #667eea;
        font-size: 18px;
      }
      .error {
        color: #e74c3c;
        padding: 16px;
        background: #fee;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"><div class="card"><p class="loading">Cargando UI...</p></div></div>

    <!-- Cargar la app como mÃ³dulo ESM -->
    <script type="module">
      (async () => {
        const rootEl = document.getElementById('root');
        try {
          const React = await import('https://esm.sh/react@18.2.0');
          const { createRoot } = await import('https://esm.sh/react-dom@18.2.0/client');
          const { default: App } = await import('./app.js');
          createRoot(rootEl).render(React.createElement(App));
        } catch (e) {
          rootEl.innerHTML = `<div class="card"><div class="error">Error cargando UI: ${e.message}</div></div>`;
          console.error(e);
        }
      })();
    </script>
  </body>
</html>
