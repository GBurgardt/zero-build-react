<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zero-build React + Import Maps</title>
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="dns-prefetch" href="https://esm.sh">

    <!-- Import Map: mapea "react" y "react-dom/client" a URLs ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>

    <link rel="stylesheet" href="/zero/apple-style.css">
    <link rel="modulepreload" href="/zero/app.js" as="script" crossorigin>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      :root {
        color-scheme: dark;
        --card: #1c1c1e;
        --ios-bg: #000000; /* iOS dark background */
        --text: #f5f5f7;
        --muted: #a1a1a6;
        --tint: #0a84ff; /* iOS blue */
        --tint-2: #6e6eea; /* iOS indigo for dark */
        --radius-xl: 22px;
        --radius-lg: 16px;
        --radius-md: 14px;
        --shadow-soft: 0 8px 24px rgba(6, 8, 24, 0.08);
        --border-color: rgba(255, 255, 255, 0.08);
        --border: 1px solid var(--border-color);
        --ring: 0 0 0 3px rgba(10,132,255,0.25);
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #000000; /* Pure black for OLED */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--text);
      }
      #root { display: grid; place-items: start center; min-height: 100vh; padding: 28px 12px 40px; }
      .container { width: 100%; max-width: 1160px; display: grid; gap: 16px; }
      .headline { margin-top: 4px; margin-bottom: 4px; }
      .headline h1 { margin: 0; font-size: 40px; letter-spacing: -0.02em; font-weight: 800; color: #f5f5f7; }
      .headline p { margin: 6px 0 0 0; color: var(--muted); font-size: 16px; opacity: .85; }

      .two-col { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 28px; align-items: start; }
      @media (max-width: 980px) { .two-col { grid-template-columns: 1fr; } }
      .card { width: 100%; background: var(--card); border: var(--border); border-radius: var(--radius-xl); box-shadow: var(--shadow-soft); padding: 20px; }
      .header { padding: 0; background: transparent; border: none; box-shadow: none; }
      .section-title { display: flex; align-items: center; gap: 10px; margin: 0 0 12px; font-size: 13px; font-weight: 700; letter-spacing: .02em; text-transform: uppercase; }
      .divider { height: 1px; background: var(--border-color); margin: 8px 0 16px; border-radius: 1px; }
      /* Chat */
      .messages { display: grid; gap: 10px; max-height: 260px; overflow-y: auto; padding: 14px; background: #0a0a0a; border-radius: 16px; border: var(--border); margin-top: 12px; margin-bottom: 16px; }
      .bubble { display: inline-block; padding: 12px 14px; border-radius: 18px; max-width: 74%; box-shadow: 0 1px 0 rgba(0,0,0,0.04); white-space: pre-wrap; word-break: break-word; animation: bubbleIn .12s ease both; }
      .bubble.assistant { background: #2c2c2e; color: #f5f5f7; border: 1px solid rgba(255, 255, 255, 0.06); }
      .bubble.user { background: var(--tint); color: #fff; }
      .row-right { justify-self: end; }
      .row-left { justify-self: start; }
      .input-bar { display: grid; grid-template-columns: 1fr 44px; gap: 12px; align-items: center; }
      textarea.input { resize: none; width: 100%; min-height: 88px; max-height: 160px; padding: 12px 14px; border-radius: 14px; border: var(--border); background: #1c1c1e; color: #f5f5f7; box-shadow: inset 0 1px 0 rgba(255,255,255,0.02); font-family: inherit; outline: none; }
      textarea.input::placeholder { color: #9aa0a6; opacity: .7; }
      textarea.input:focus { box-shadow: var(--ring), 0 0 20px rgba(10, 132, 255, 0.15); border-color: #0a84ff; }
      .send { height: 44px; width: 44px; border-radius: 14px; border: none; cursor: pointer; background: #0a84ff; color: #fff; font-weight: 600; box-shadow: 0 10px 18px rgba(11,18,32,0.2); display: grid; place-items: center; transition: background .15s ease, box-shadow .15s ease, opacity .15s ease; }
      .send:disabled { opacity: .45; cursor: not-allowed; box-shadow: none; }
      .send:not(:disabled):hover { background: #409cff; box-shadow: 0 2px 8px rgba(10, 132, 255, 0.3); }
      .send svg { width: 18px; height: 18px; }
      /* Poke section */
      .chip-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0 14px; }
      .chip { padding: 8px 12px; background: #2c2c2e; border-radius: 999px; border: var(--border); font-size: 13px; color: #f5f5f7; cursor: pointer; transition: all 0.2s ease; }
      .chip:hover { background: #3a3a3c; transform: translateY(-1px); }
      .searchbar { display: grid; grid-template-columns: 1fr 120px; gap: 12px; }
      .searchbar input { height: 44px; border-radius: 14px; border: var(--border); padding: 0 14px; background: #1c1c1e; color: #f5f5f7; outline: none; }
      .searchbar input:focus { box-shadow: var(--ring), 0 0 20px rgba(10, 132, 255, 0.15); border-color: #0a84ff; }
      .btn-primary { height: 44px; border-radius: 14px; border: none; background: #0a84ff; color: white; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
      .btn-primary:hover { background: #409cff; box-shadow: 0 2px 8px rgba(10, 132, 255, 0.3); transform: translateY(-1px); }
      .tabs { display: flex; gap: 18px; margin-top: 8px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); position: relative; }
      .tab { color: var(--muted); font-weight: 600; cursor: pointer; transition: color 0.2s ease; }
      .tab:hover { color: #d1d1d6; }
      .tab.active { color: #f5f5f7; position: relative; }
      .tab.active::after { content: ""; position: absolute; left: 0; right: 0; bottom: -8px; height: 2px; background: #0a84ff; border-radius: 2px; opacity: 0.8; }
      .list { display: grid; gap: 12px; margin-top: 16px; }
      .list-item { display: grid; grid-template-columns: 1fr auto; align-items: center; padding: 16px; background: #1c1c1e; border: var(--border); border-radius: 14px; transition: all .15s ease; }
      .list-item:hover { background: #2c2c2e; border-color: rgba(255, 255, 255, 0.12); transform: translateX(2px); }
      .list-item:active { background: #3a3a3c; }
      .list-item h4 { margin: 0 0 6px 0; }
      .list-item p { margin: 0; color: var(--muted); font-size: 13px; }
      .chevron { color: #98a0aa; display: grid; place-items: center; padding-left: 12px; }
      .chevron svg { width: 18px; height: 18px; }

      .loading { color: var(--tint-2); font-size: 16px; }
      .error { color: #ff453a; padding: 12px 14px; background: rgba(255, 69, 58, 0.1); border-radius: 12px; border: 1px solid rgba(255, 69, 58, 0.2); }

      /* Scrollbars */
      .messages::-webkit-scrollbar { width: 10px; }
      .messages::-webkit-scrollbar-track { background: #1c1c1e; border-radius: 8px; }
      .messages::-webkit-scrollbar-thumb { background: #48484a; border-radius: 8px; }
      .messages::-webkit-scrollbar-thumb:hover { background: #636366; }

      @keyframes bubbleIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

      /* Markdown Reader Styles */
      .md { color: #f5f5f7; font-size: 18px; line-height: 1.7; letter-spacing: 0; }
      .md h1, .md h2, .md h3 { color: #f5f5f7; }
      .md h1 { font-size: 34px; margin: 0 0 14px 0; }
      .md h2 { font-size: 22px; margin: 24px 0 10px; }
      .md h3 { font-size: 18px; margin: 20px 0 8px; }
      .md p { margin: 0 0 14px 0; }
      .md ul, .md ol { padding-left: 22px; margin: 0 0 14px 0; }
      .md li { margin: 6px 0; }
      .md hr { border: 0; height: 1px; background: var(--border-color); margin: 22px 0; }
      .md blockquote { margin: 18px 0; padding: 14px 16px; background: rgba(10, 132, 255, 0.1); border-left: 4px solid #0a84ff; border-radius: 10px; color: #f5f5f7; }
      .md blockquote p { margin: 6px 0; }
      .md code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 6px; padding: 2px 5px; color: #0a84ff; }
      .md pre { background: #1c1c1e; color: #f7f7f8; border-radius: 14px; padding: 16px; overflow: auto; border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
  </head>
  <body>
    <div id="root"><div class="card"><p class="loading">Cargando UI...</p></div></div>

    <!-- Cargar la app como mÃ³dulo ESM -->
    <script type="module">
      (async () => {
        const rootEl = document.getElementById('root');
        try {
          const React = await import('https://esm.sh/react@18.2.0');
          const { createRoot } = await import('https://esm.sh/react-dom@18.2.0/client');
          const { default: App } = await import('/zero/app.js');
          createRoot(rootEl).render(React.createElement(App));
        } catch (e) {
          rootEl.innerHTML = `<div class="card"><div class="error">Error cargando UI: ${e.message}</div></div>`;
          console.error(e);
        }
      })();
    </script>
  </body>
</html>
